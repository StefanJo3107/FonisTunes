<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Fonis Tunes | Dance with us</title>
</head>
<body>
    <div class="section section-third">
        <nav class="menu mode-menu">
            <button class="btn btn-mode quit"><span class="icon-logout"><i class="fas fa-backward fa-2x"></i></span><span class="span-text span-quit">Quit</span></button>
            <button class="btn btn-mode user"><span class="span-text span-username">Guest</span><span class="icon-user"><i class="fas fa-user fa-2x"></i></span></button>
        </nav>
        <div class="video-container">
            <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="videos/final.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
