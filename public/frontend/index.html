<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/rotate.css">
    <title>FonisTunes | Dance with us</title>
</head>
<body>
    <div class="container-rotate">
        <i id="tilt" class="fas fa-mobile fa-3x"></i><h3>Please rotate your phone</h3>
    </div>
    <div class="section section-first">
        <button class="btn btn-start first"><span class="span-text span-play">Play</span><span class="icon-play"><i class="fab fa-google-play fa-2x"></i></span></button>
        <div class="video-container">
            <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="videos/final.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="js/first.js"></script>
</body>
</html>
