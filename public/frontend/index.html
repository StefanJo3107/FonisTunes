<!DOCTYPE html>
<html lang="en">
    <head>

            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>FonisTunes | Dance with us</title>

        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

        <script>
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional

                apiKey: "AIzaSyDcp7CrAgLICaD2cuDBjSvUHKXc35nJSSI",
                authDomain: "fonistunes.firebaseapp.com",
                databaseURL: "https://fonistunes.firebaseio.com",
                projectId: "fonistunes",

    <body>
        <div class="container-rotate">
            <i id="tilt" class="fas fa-mobile fa-3x"></i>
            <h3>Please rotate your phone</h3>
        </div>
        <div class="section section-first">
            <button class="btn btn-start first">
                <span class="span-text span-play">Play</span
                ><span class="icon-play"
                    ><i class="fab fa-google-play fa-2x"></i
                ></span>
            </button>
            <div class="content">
                <button class="btn-info">
                    <i class="fas fa-info-circle fa-2x"></i>
                </button>
                <button class="btn-sett">
                    <i class="fas fa-cog fa-2x"></i>
                </button>
            </div>
            <div class="modal modal-hidden">
                <div class="modal-contents">
                    <div class="modal-close-bar">
                        <span class="close-x">&times;</span>
                    </div>
                    <div>
                        <h1>The team behind this game</h1>
                        <div class="modal-wrapper">
                            <h3>Jelena Milev<span>(Menthor)</span></h3>
                            <h3>
                                Stefan Jovanovic<span
                                    >(Backend and UX design)</span
                                >
                            </h3>
                            <h3>
                                Predrag Tanaskovic<span
                                    >(Video animations and design)</span
                                >
                            </h3>
                            <h3>
                                Vladimir Lazarevic<span
                                    >(Frontend and design)</span
                                >
                            </h3>
                        </div>
                        <footer>Copyright&copy; 2020 FonisTeam</footer>
                    </div>
                </div>
            </div>
            <div class="modalQuality modal-hidden">
                <div class="modal-contents">
                    <div class="modal-close-bar">
                        <span class="closeQuality">&times;</span>
                    </div>
                    <div style="margin-top: -25px">
                        <h1>Set quality</h1>
                        <div class="modal-wrapper">
                            <iframe width="400" height="170" src="https://www.youtube.com/embed/2XYmfC6cBH4?start=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-container">
                <div class="color-overlay"></div>
                <video autoplay loop muted>
                    <source src="videos/FirstPageVideo.mp4" type="video/mp4" />
                </video>
            </div>
        </div>
        <script src="js/first.js"></script>
        <script src="js/auth.js"></script>
    </body>
</html>
